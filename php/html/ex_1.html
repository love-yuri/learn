<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table style="background-color: greenyellow;">
        <tr style="text-align: center;">
            <td colspan="2">会员注册</td>
        </tr>
        <tr>
            <td>用户名： </td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>性别: </td>
            <td>
                <input type="radio" name="sex" /> 男
                <input type="radio" name="sex" /> 女
            </td>
        </tr>
        <tr>
            <td>爱好: </td>
            <td>
                <input type="checkbox" name="aihao" /> 体育
                <input type="checkbox" name="aihao" /> 音乐
                <input type="checkbox" name="aihao" /> 文学
                <input type="checkbox" name="aihao" /> 其他
            </td>
        </tr>
        <tr>
            <td>爱好: </td>
            <td>
                <select>
                    <option value="音乐">音乐</option>
                    <option value="唱">唱</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>练习电话: </td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input style="margin-right: 22px;" type="button" value="提交" />
                <input type="button" value="重置" />
            </td>
        </tr>
    </table>
</body>

</html>
